<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        function change(elementos) {

          let paragrafos =  document.getElementsByTagName(elementos);
          paragrafos[1].innerText = "Um nomade";
        }
        change("p");

        function changeBg(mainContent) {
          let cor = document.getElementsByClassName(mainContent);
          cor[0].style.backgroundColor = "rgb(76,164,109)";
          
        }
        changeBg("main-content");

        function changeWhite(centerContent) {
          let cor = document.getElementsByClassName(centerContent);
          cor[0].style.backgroundColor = "white";
          
        }
        changeWhite("center-content");

        function correctH(entrada) {
          let newText =  document.getElementsByTagName(entrada)
          newText[0].innerText = "Novo titulo";
        }
        correctH("h1");

        function toUpper(texto) {
          let newText = document.getElementsByTagName(texto);
          newText = newText.toUpperCase();
        }
        toUpper("p");

        - document.getElementById()

        */
    </script>

</html>
